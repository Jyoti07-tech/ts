<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TS</title>
		<script src='sandbox.js'></script>
		<style>
			body{
				margin: 0;
				font-family: Roboto;
			}
			.wrapper{
				max-width: 960px;
				margin: 0 auto;
			}
			h1{
				margin: 40px auto;
				color: #ff0aa7;
				text-align: center;
			}
			ul{
				padding: 0;
				list-style-type: none;
			}
			li{
				padding: 6px 10px;
				border: 1px solid #eee;
			}
			li h4{
				color: #ff0aa7;
				margin: 0;
				text-transform: capitalize;
			}
			li p{
				color: #333;
				margin: 8px 0 0;
			}
			footer{
				background:#eee;
				padding: 60px;
				margin-top: 60px;
			}
			form{
				max-width: 960px;
				margin: 0 auto;
				text-align: center;
			}
			label{
				display: block;
				font-weight: bold;
				font-size: 0.8em;
				color: #333;
				margin: 16px 0 6px;
			}
			input, select{
				padding: 6px;
				border: 1px solid #e1e2e3;
				border-radius: 4px;
			}
			.field{
				display: inline-block;
				margin: 0 10px;
			}
			button{
				color: white;
				border: 0;
				background: #ff0aa7;
				padding: 6px;
				min-width: 88px;
				border-radius: 4px;
			}
			footer a{
				text-align: center;
				display: block;
				color: #999;
				margin-top: 40px;
				font-size: 0.7em;
			}
		</style> 
	</head>
	<body>
		<div class="wrapper">
			<ul class="item-list">
				
			</ul>
		</div>
		<footer>
			<form class="new-item-form">
			  <div class="field">
				<label>Type:</label>
				<select id="type">
				  <option value="invoice">Invoice</option>
				  <option value="payment">Payment</option>
				</select>
			  </div>
			  <div class="field">
				<label>To / From:</label>
				<input type="text" id="tofrom">
			  </div>   
			  <div class="field">
				<label>Details:</label>
				<input type="text" id="details">
			  </div>
			  <div class="field">
				<label>Amount (Â£):</label>
				<input type="number" id="amount">
			  </div>
			  <button>Add</button>
			</form>
		  </footer>
		  <script src='sandbox.js'></script>
	</body>
</html>
